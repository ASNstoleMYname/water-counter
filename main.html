<html lang="en">
<head>

<body>
    <div class="app">
        <!-- <div class="header">🥛</div> -->
        <div class="counter-div">

            <div id="counter">   🍶{{ water }} </div>
        </div>
        <div class="ui">
            <div id="ui-stack">
                <button id="button-plus" @click="addWater"> + </button>
                <button id="button-minus" @click="removeWater"> - </button>

            <button id="button-reset" @click="resetWater"> reset </button>
        </div>
    </div>

</body>
